<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvadrattall</title>
</head>
<body>
    <input type="text" placeholder="Hvilket tall?" id="tall">
    <button id="btn"> Kvadrattallet</button>
    <script>
        btn = document.getElementById("btn");
        tall = document.getElementById("tall");
        var a =  0;
        var b = 0;

        btn.onclick = function() {
            a = Number(tall.value);
            b = Number(a**2);
            console.log(b);
            document.write(b);
        }
    </script>
    
</body>
</html>
