<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mine oppgaver</title>
    <link rel="stylesheet" href="CSS_lekeplass.css">
    <style>
        h1{
            transform: rotate(0deg);     /*   "utgangspunktet" eller "default"    */
            transition-duration: 1000ms; /* kan angis i sekunder eller millisekunder  */
        }
        h1:hover {
           transform: rotate(90deg);     /* kan angis i "deg"(grader) eller "turn"(antall omdreininger)  */
        }
    </style>
</head>
        
<body>
    <div id="hoved">
        <h1>Mine oppgaver</h1>

        <a href="CSS_lekeplass.html">CSS lekeplass</a>
    </div>

    
</body>
</html>
