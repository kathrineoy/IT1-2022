<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruker velger passord</title>

</head>

<body>

    <script>
        var passord = prompt("Velg et passord", "maks 20 bokstaver")
        do {
            var gjett = prompt("Hva tror du passordet er?")

            if (gjett == passord) {
                document.write("Gratulerer, du gjettet riktig passord")
            }
            else if (gjett == "?1") {
                alert(passord[0])
            }
            else if (gjett == "?2") {
                alert(passord[1])
            }
            else if (gjett == "?lengde") {
                alert(passord.length)
            }
            else if (gjett == "?siste") {
                alert(passord.substring(5, 20))
            }
            else if (gjett == "?store") {
                alert(passord.toUpperCase(0, 20))
                document.write("Store bokstaver")
            }
            else if (gjett == "?små") {
                alert(passord.toLowerCase(0, 20))
                document.write("Små bokstaver")
            }
            else {
                alert("Dette er feil, relode for nytt forsøk")
            }
        }
        while (gjett != passord)
    

    </script>
</body>

</html>
